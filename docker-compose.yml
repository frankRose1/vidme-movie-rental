version: '2'

services:
  postgres:
    image: 'postgres:10.3-alpine'
    env_file:
      - '.env'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - '5432:5432'

  web:
    build: .
    command: >
      gunicorn -b 0.0.0.0:8000
        --access-logfile -
        --reload
        "vidme.app:create_app()"
    depends_on:
      - 'postgres'
    env_file:
      - '.env'
    ports:
      - '8000:8000'
    volumes:
      - '.:/app'

volumes:
  postgres:
